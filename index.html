<head>

<title>Pengumuman Kelulusan MPK & OSIS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px;
    }
    .container {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    img.logo {
        width: 100px;
        margin-bottom: 10px;
    }
    h1 {
        color: #333;
        font-size: 20px;
    }
    input, button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;

    function cekKelulusan() {
        const nama = document.getElementById("nama").value.trim();
        const kelas = document.getElementById("kelas").value.trim();
        const hasil = document.getElementById("hasil");

        const inputGabungan = nama + " " + kelas;
